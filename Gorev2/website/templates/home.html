{% extends "base.html" %} {% block title %}Görevler{% endblock %} {% block content %}


<h1 align="center">Görevler</h1>
<h5 class="title">Hoşgeldin {{name}}</h5>
<table id=sort class="table table-striped table-bordered table-sm " cellspacing="0" width="100%">
    <thead>
    <tr>
        <th class="th-sm">Görev
        </th>
        <th class="th-sm">Puanı
        </th>
        <th class="th-sm">Eklendiği tarih
        </th>
        <th class="th-sm">İd</th>
        <th class="th-sm">Sil</th>
        <th class="th-sm">Güncelle</th>
    </tr>
    </thead>
    <tbody>
    {% for note in user.notes %}

    <tr>
        <td> {{ note.data }}</td>
        <td>{{ note.task_point }}</td>
        <td>{{ note.date }}</td>
        <td>{{note.id}}</td>
        <td>
            <button class="btn btn-outline-secondary btn-sm remove" data-source="{{note.id}}"
                    type="button"><i class="fa fa-trash fa-1" aria-hidden="true"></i>
            </button>
        </td>
        <td>
            <form method="POST" class="update" action="http://192.168.1.84:5000/edit/{{note.id}}">

                <input type="text" value="{{note.data}}" name="updated_note">
                <input type="number" value="{{note.task_point}}" name="updated_score">
                <input type="submit" value="Update">
            </form>
        </td>

    </tr>


    {% endfor %}
    </tbody>
</table>

<form action="" id="addTask">
    <div class="">
        <textarea name="note" id="note" class="form-control" placeholder="Eklemek istediğiniz Notu giriniz"></textarea>
        <input name="score" id="score" type="number" placeholder="Eklemek istediğiniz skoru giriniz">
        <div align="center">
            <button type="submit" class="btn btn-primary">Add Note</button>
        </div>
    </div>
</form>
{% endblock %}
